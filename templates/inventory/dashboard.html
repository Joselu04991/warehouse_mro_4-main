<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<!-- Agregar modal de reporte PDF -->
<div class="modal fade" id="pdfReportModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header" style="background: var(--primary-gradient); color: white;">
                <h5 class="modal-title">
                    <i class="bi bi-file-earmark-pdf me-2"></i>
                    Generar Reporte PDF
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Tipo de Reporte</label>
                            <select class="form-select" id="reportType">
                                <option value="summary">Resumen Ejecutivo</option>
                                <option value="detailed">Detallado Completo</option>
                                <option value="differences">Solo Diferencias</option>
                                <option value="by_location">Por Ubicación</option>
                                <option value="by_user">Por Usuario</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Rango de Fechas</label>
                            <div class="row g-2">
                                <div class="col">
                                    <input type="date" class="form-control" id="reportStartDate" 
                                           value="{{ 'now'|date('Y-m-01') }}">
                                </div>
                                <div class="col">
                                    <input type="date" class="form-control" id="reportEndDate" 
                                           value="{{ 'now'|date('Y-m-d') }}">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Opciones</label>
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" id="includeCharts" checked>
                                <label class="form-check-label" for="includeCharts">
                                    Incluir gráficos
                                </label>
                            </div>
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" id="includeSummary" checked>
                                <label class="form-check-label" for="includeSummary">
                                    Incluir resumen ejecutivo
                                </label>
                            </div>
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" id="includeAllData" checked>
                                <label class="form-check-label" for="includeAllData">
                                    Incluir todos los datos
                                </label>
                            </div>
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" id="includeSignatures">
                                <label class="form-check-label" for="includeSignatures">
                                    Espacio para firmas
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="mb-3">
                            <label class="form-label">Observaciones/Comentarios</label>
                            <textarea class="form-control" id="reportComments" rows="3" 
                                      placeholder="Agregar comentarios adicionales para el reporte..."></textarea>
                        </div>
                    </div>
                </div>
                <div class="alert alert-info">
                    <i class="bi bi-info-circle me-2"></i>
                    El reporte se generará con los datos actuales del dashboard.
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" onclick="generatePDFReport()">
                    <i class="bi bi-file-earmark-pdf me-2"></i>Generar PDF
                </button>
            </div>
        </div>
    </div>
</div>

<script>
// ================= FUNCIONES PARA REPORTES PDF =================

function generateReport() {
    new bootstrap.Modal(document.getElementById('pdfReportModal')).show();
}

async function generatePDFReport() {
    const reportType = document.getElementById('reportType').value;
    const startDate = document.getElementById('reportStartDate').value;
    const endDate = document.getElementById('reportEndDate').value;
    const includeCharts = document.getElementById('includeCharts').checked;
    const includeSummary = document.getElementById('includeSummary').checked;
    const includeAllData = document.getElementById('includeAllData').checked;
    const includeSignatures = document.getElementById('includeSignatures').checked;
    const comments = document.getElementById('reportComments').value;
    
    showLoading('Generando reporte PDF...');
    
    try {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF('p', 'mm', 'a4');
        
        // Configuración del documento
        const pageWidth = doc.internal.pageSize.getWidth();
        const pageHeight = doc.internal.pageSize.getHeight();
        const margin = 15;
        let yPos = margin;
        
        // 1. PORTADA
        addCoverPage(doc, reportType, startDate, endDate);
        doc.addPage();
        
        // 2. RESUMEN EJECUTIVO
        yPos = margin;
        if (includeSummary) {
            yPos = addExecutiveSummary(doc, yPos, reportType);
            doc.addPage();
        }
        
        // 3. GRÁFICOS
        if (includeCharts) {
            yPos = margin;
            yPos = await addChartsToPDF(doc, yPos);
            doc.addPage();
        }
        
        // 4. TABLA DE DATOS
        yPos = margin;
        yPos = addDataTable(doc, yPos, reportType, includeAllData);
        
        // 5. COMENTARIOS Y FIRMAS
        if (comments || includeSignatures) {
            if (yPos > pageHeight - 60) {
                doc.addPage();
                yPos = margin;
            }
            yPos = addCommentsAndSignatures(doc, yPos, comments, includeSignatures);
        }
        
        // 6. PIE DE PÁGINA EN CADA PÁGINA
        addPageNumbers(doc);
        
        // Guardar PDF
        const date = new Date().toISOString().split('T')[0];
        const filename = `reporte_conteo_${reportType}_${date}.pdf`;
        doc.save(filename);
        
        hideLoading();
        bootstrap.Modal.getInstance(document.getElementById('pdfReportModal')).hide();
        showNotification('Reporte generado', `Se ha generado el reporte PDF: ${filename}`, 'success');
        
    } catch (error) {
        console.error('Error generando PDF:', error);
        hideLoading();
        showNotification('Error', 'No se pudo generar el reporte PDF.', 'error');
    }
}

function addCoverPage(doc, reportType, startDate, endDate) {
    const pageWidth = doc.internal.pageSize.getWidth();
    
    // Logo (puedes reemplazar con tu logo)
    doc.setFontSize(24);
    doc.setTextColor(26, 95, 122);
    doc.setFont('helvetica', 'bold');
    doc.text('REPORTE DE CONTEO FÍSICO', pageWidth / 2, 50, { align: 'center' });
    
    // Subtítulo
    doc.setFontSize(16);
    doc.setTextColor(108, 117, 125);
    const reportTypeText = getReportTypeText(reportType);
    doc.text(reportTypeText, pageWidth / 2, 70, { align: 'center' });
    
    // Línea decorativa
    doc.setDrawColor(26, 95, 122);
    doc.setLineWidth(0.5);
    doc.line(50, 80, pageWidth - 50, 80);
    
    // Información del reporte
    doc.setFontSize(12);
    doc.setTextColor(33, 37, 41);
    doc.setFont('helvetica', 'normal');
    
    const fechaGeneracion = new Date().toLocaleDateString('es-ES', {
        day: '2-digit',
        month: '2-digit',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
    });
    
    const data = [
        ['Fecha de generación:', fechaGeneracion],
        ['Período:', `${startDate} al ${endDate}`],
        ['Usuario:', '{{ session.get("username", "Usuario") }}'],
        ['Total items:', CONFIG.STATE.data.length],
        ['Estado:', 'Finalizado']
    ];
    
    let yPos = 100;
    data.forEach(([label, value]) => {
        doc.text(label, 50, yPos);
        doc.text(value, pageWidth - 50, yPos, { align: 'right' });
        yPos += 10;
    });
    
    // Línea final
    doc.line(50, yPos + 10, pageWidth - 50, yPos + 10);
    
    // Pie de página
    doc.setFontSize(10);
    doc.setTextColor(108, 117, 125);
    doc.text('Sistema de Gestión de Inventario - Dashboard de Conteo Físico', 
             pageWidth / 2, pageHeight - 20, { align: 'center' });
}

function getReportTypeText(type) {
    const types = {
        'summary': 'Resumen Ejecutivo',
        'detailed': 'Reporte Detallado Completo',
        'differences': 'Reporte de Diferencias',
        'by_location': 'Reporte por Ubicación',
        'by_user': 'Reporte por Usuario'
    };
    return types[type] || 'Reporte de Conteo';
}

function addExecutiveSummary(doc, yPos, reportType) {
    const pageWidth = doc.internal.pageSize.getWidth();
    const margin = 15;
    
    // Título de sección
    doc.setFontSize(16);
    doc.setTextColor(26, 95, 122);
    doc.setFont('helvetica', 'bold');
    doc.text('RESUMEN EJECUTIVO', margin, yPos);
    yPos += 15;
    
    // Línea
    doc.setDrawColor(26, 95, 122);
    doc.setLineWidth(0.3);
    doc.line(margin, yPos, pageWidth - margin, yPos);
    yPos += 10;
    
    // Métricas clave
    const data = CONFIG.STATE.data;
    const okItems = data.filter(item => item.estado === 'OK').length;
    const diffItems = data.filter(item => item.estado === 'Diferencia').length;
    const pendItems = data.length - okItems - diffItems;
    const totalStock = data.reduce((sum, item) => sum + item.stock, 0);
    const totalCounted = data.filter(item => item.count > 0).length;
    const progressPercent = data.length > 0 ? Math.round((totalCounted / data.length) * 100) : 0;
    
    const locations = [...new Set(data.map(item => item.location).filter(Boolean))];
    const users = [...new Set(data.map(item => item.user).filter(Boolean))];
    
    // Calcular valor total de diferencias (asumiendo un valor promedio)
    const avgValue = 100; // Valor promedio por item - puedes ajustar esto
    const totalDiffValue = data
        .filter(item => item.estado === 'Diferencia')
        .reduce((sum, item) => sum + Math.abs(item.diferencia) * avgValue, 0);
    
    // Resumen en tabla
    doc.setFontSize(11);
    doc.setTextColor(33, 37, 41);
    doc.setFont('helvetica', 'normal');
    
    const summaryData = [
        ['MÉTRICA', 'VALOR', 'PORCENTAJE'],
        ['Total de Items', data.length, '100%'],
        ['Coincidencias (OK)', okItems, `${Math.round((okItems / data.length) * 100)}%`],
        ['Diferencias', diffItems, `${Math.round((diffItems / data.length) * 100)}%`],
        ['Pendientes', pendItems, `${Math.round((pendItems / data.length) * 100)}%`],
        ['Progreso de Conteo', `${totalCounted}/${data.length}`, `${progressPercent}%`],
        ['Stock Total Sistema', totalStock.toLocaleString(), '-'],
        ['Ubicaciones Contadas', locations.length, '-'],
        ['Usuarios Participantes', users.length, '-'],
        ['Valor Estimado Diferencias', `$${totalDiffValue.toLocaleString()}`, '-']
    ];
    
    // Configurar tabla
    doc.autoTable({
        startY: yPos,
        head: [summaryData[0]],
        body: summaryData.slice(1),
        theme: 'grid',
        headStyles: { 
            fillColor: [26, 95, 122],
            textColor: 255,
            fontStyle: 'bold'
        },
        alternateRowStyles: { fillColor: [245, 245, 245] },
        margin: { left: margin, right: margin }
    });
    
    yPos = doc.lastAutoTable.finalY + 15;
    
    // Análisis de resultados
    if (yPos > 250) {
        doc.addPage();
        yPos = margin;
    }
    
    doc.setFontSize(12);
    doc.setTextColor(26, 95, 122);
    doc.setFont('helvetica', 'bold');
    doc.text('ANÁLISIS DE RESULTADOS', margin, yPos);
    yPos += 10;
    
    doc.setFontSize(10);
    doc.setTextColor(33, 37, 41);
    doc.setFont('helvetica', 'normal');
    
    const analysis = [
        `• Exactitud del inventario: ${Math.round((okItems / data.length) * 100)}%`,
        `• Tasa de diferencias: ${Math.round((diffItems / data.length) * 100)}%`,
        `• Completitud del conteo: ${progressPercent}%`,
        `• Stock total contado: ${totalStock.toLocaleString()} unidades`,
        `• Cobertura geográfica: ${locations.length} ubicaciones`
    ];
    
    analysis.forEach(text => {
        if (yPos > 280) {
            doc.addPage();
            yPos = margin;
        }
        doc.text(text, margin + 5, yPos);
        yPos += 7;
    });
    
    return yPos;
}

async function addChartsToPDF(doc, yPos) {
    const pageWidth = doc.internal.pageSize.getWidth();
    const margin = 15;
    const chartWidth = pageWidth - (margin * 2);
    const chartHeight = 80;
    
    // Título de sección
    doc.setFontSize(16);
    doc.setTextColor(26, 95, 122);
    doc.setFont('helvetica', 'bold');
    doc.text('ANÁLISIS GRÁFICO', margin, yPos);
    yPos += 15;
    
    // Línea
    doc.setDrawColor(26, 95, 122);
    doc.setLineWidth(0.3);
    doc.line(margin, yPos, pageWidth - margin, yPos);
    yPos += 10;
    
    try {
        // 1. Gráfico de distribución por estado
        if (yPos + chartHeight > 280) {
            doc.addPage();
            yPos = margin;
        }
        
        doc.setFontSize(12);
        doc.setTextColor(33, 37, 41);
        doc.setFont('helvetica', 'bold');
        doc.text('Distribución por Estado', margin, yPos);
        yPos += 5;
        
        // Crear canvas temporal para el gráfico
        const canvas = document.createElement('canvas');
        canvas.width = 800;
        canvas.height = 400;
        const ctx = canvas.getContext('2d');
        
        // Datos para el gráfico
        const data = CONFIG.STATE.data;
        const okItems = data.filter(item => item.estado === 'OK').length;
        const diffItems = data.filter(item => item.estado === 'Diferencia').length;
        const pendItems = data.length - okItems - diffItems;
        
        // Dibujar gráfico simple
        ctx.fillStyle = '#f8f9fa';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const radius = 150;
        
        // Colores
        const colors = ['#28a745', '#ffc107', '#6c757d'];
        const values = [okItems, diffItems, pendItems];
        const labels = ['Coinciden', 'Diferencias', 'Pendientes'];
        const total = values.reduce((a, b) => a + b, 0);
        
        let startAngle = 0;
        
        // Dibujar sectores
        values.forEach((value, i) => {
            const sliceAngle = (2 * Math.PI * value) / total;
            
            ctx.beginPath();
            ctx.fillStyle = colors[i];
            ctx.moveTo(centerX, centerY);
            ctx.arc(centerX, centerY, radius, startAngle, startAngle + sliceAngle);
            ctx.closePath();
            ctx.fill();
            
            // Borde
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            startAngle += sliceAngle;
        });
        
        // Leyenda
        ctx.font = '16px Arial';
        ctx.fillStyle = '#333333';
        ctx.textAlign = 'left';
        
        let legendY = 50;
        values.forEach((value, i) => {
            const percentage = total > 0 ? ((value / total) * 100).toFixed(1) : 0;
            
            ctx.fillStyle = colors[i];
            ctx.fillRect(50, legendY - 10, 20, 20);
            
            ctx.fillStyle = '#333333';
            ctx.fillText(`${labels[i]}: ${value} (${percentage}%)`, 80, legendY);
            
            legendY += 30;
        });
        
        // Convertir canvas a imagen y agregar al PDF
        const imgData = canvas.toDataURL('image/png');
        doc.addImage(imgData, 'PNG', margin, yPos, chartWidth, chartHeight);
        yPos += chartHeight + 15;
        
        // 2. Gráfico de diferencias por ubicación
        if (yPos + chartHeight > 280) {
            doc.addPage();
            yPos = margin;
        }
        
        doc.setFontSize(12);
        doc.setTextColor(33, 37, 41);
        doc.setFont('helvetica', 'bold');
        doc.text('Diferencias por Ubicación (Top 10)', margin, yPos);
        yPos += 5;
        
        // Agrupar diferencias por ubicación
        const locationDiff = {};
        CONFIG.STATE.data.forEach(item => {
            if (item.estado === 'Diferencia') {
                if (!locationDiff[item.location]) {
                    locationDiff[item.location] = 0;
                }
                locationDiff[item.location] += Math.abs(item.diferencia);
            }
        });
        
        // Ordenar y tomar top 10
        const topLocations = Object.entries(locationDiff)
            .sort((a, b) => b[1] - a[1])
            .slice(0, 10);
        
        if (topLocations.length > 0) {
            // Crear otro canvas para el gráfico de barras
            const canvas2 = document.createElement('canvas');
            canvas2.width = 800;
            canvas2.height = 400;
            const ctx2 = canvas2.getContext('2d');
            
            ctx2.fillStyle = '#f8f9fa';
            ctx2.fillRect(0, 0, canvas2.width, canvas2.height);
            
            const barWidth = 30;
            const maxValue = Math.max(...topLocations.map(([_, value]) => value));
            const scale = 200 / maxValue;
            
            let barX = 100;
            topLocations.forEach(([location, value], i) => {
                const barHeight = value * scale;
                
                ctx2.fillStyle = i % 2 === 0 ? '#1a5f7a' : '#28a745';
                ctx2.fillRect(barX, 300 - barHeight, barWidth, barHeight);
                
                // Valor
                ctx2.fillStyle = '#333333';
                ctx2.font = '12px Arial';
                ctx2.textAlign = 'center';
                ctx2.fillText(value, barX + barWidth / 2, 290 - barHeight);
                
                // Etiqueta
                ctx2.save();
                ctx2.translate(barX + barWidth / 2, 320);
                ctx2.rotate(-Math.PI / 4);
                ctx2.font = '10px Arial';
                ctx2.fillText(location.length > 10 ? location.substring(0, 10) + '...' : location, 0, 0);
                ctx2.restore();
                
                barX += barWidth + 20;
            });
            
            const imgData2 = canvas2.toDataURL('image/png');
            doc.addImage(imgData2, 'PNG', margin, yPos, chartWidth, chartHeight);
            yPos += chartHeight + 15;
        }
        
    } catch (error) {
        console.error('Error generando gráficos para PDF:', error);
        doc.setFontSize(10);
        doc.setTextColor(220, 53, 69);
        doc.text('Error al generar gráficos', margin, yPos);
        yPos += 10;
    }
    
    return yPos;
}

function addDataTable(doc, yPos, reportType, includeAllData) {
    const pageWidth = doc.internal.pageSize.getWidth();
    const margin = 15;
    
    // Título de sección
    doc.setFontSize(16);
    doc.setTextColor(26, 95, 122);
    doc.setFont('helvetica', 'bold');
    doc.text('DETALLE DE CONTEO', margin, yPos);
    yPos += 15;
    
    // Línea
    doc.setDrawColor(26, 95, 122);
    doc.setLineWidth(0.3);
    doc.line(margin, yPos, pageWidth - margin, yPos);
    yPos += 10;
    
    // Filtrar datos según tipo de reporte
    let tableData = CONFIG.STATE.data;
    
    switch(reportType) {
        case 'differences':
            tableData = tableData.filter(item => item.estado === 'Diferencia');
            break;
        case 'by_location':
            // Agrupar por ubicación
            tableData.sort((a, b) => a.location.localeCompare(b.location));
            break;
        case 'by_user':
            // Agrupar por usuario
            tableData.sort((a, b) => a.user.localeCompare(b.user));
            break;
    }
    
    // Limitar datos si no se incluyen todos
    if (!includeAllData && tableData.length > 100) {
        tableData = tableData.slice(0, 100);
    }
    
    // Preparar datos para la tabla
    const tableRows = tableData.map(item => [
        item.code,
        item.desc.length > 30 ? item.desc.substring(0, 30) + '...' : item.desc,
        item.location,
        item.stock.toString(),
        item.count > 0 ? item.count.toString() : '-',
        item.diferencia > 0 ? `+${item.diferencia}` : item.diferencia.toString(),
        item.estado,
        item.user || '-',
        item.timestamp ? new Date(item.timestamp).toLocaleDateString('es-ES') : '-'
    ]);
    
    // Encabezados
    const headers = [
        'Código',
        'Descripción',
        'Ubicación',
        'Stock Sis.',
        'Conteo Fís.',
        'Diferencia',
        'Estado',
        'Usuario',
        'Fecha'
    ];
    
    // Configurar tabla
    doc.autoTable({
        startY: yPos,
        head: [headers],
        body: tableRows,
        theme: 'grid',
        headStyles: { 
            fillColor: [26, 95, 122],
            textColor: 255,
            fontStyle: 'bold',
            fontSize: 8
        },
        bodyStyles: { fontSize: 8 },
        alternateRowStyles: { fillColor: [245, 245, 245] },
        margin: { left: margin, right: margin },
        styles: { overflow: 'linebreak', cellWidth: 'wrap' },
        columnStyles: {
            0: { cellWidth: 25 }, // Código
            1: { cellWidth: 40 }, // Descripción
            2: { cellWidth: 25 }, // Ubicación
            3: { cellWidth: 20 }, // Stock
            4: { cellWidth: 20 }, // Conteo
            5: { cellWidth: 25 }, // Diferencia
            6: { cellWidth: 25 }, // Estado
            7: { cellWidth: 25 }, // Usuario
            8: { cellWidth: 20 }  // Fecha
        },
        didDrawPage: function(data) {
            // Agregar fondo a celdas según estado
            data.table.body.forEach(row => {
                const estado = row.cells[6]?.text[0];
                if (estado === 'OK') {
                    row.cells[6].styles.fillColor = [40, 167, 69];
                    row.cells[6].styles.textColor = 255;
                } else if (estado === 'Diferencia') {
                    row.cells[6].styles.fillColor = [255, 193, 7];
                    row.cells[6].styles.textColor = 0;
                } else {
                    row.cells[6].styles.fillColor = [108, 117, 125];
                    row.cells[6].styles.textColor = 255;
                }
                
                // Colorear diferencias
                const diferencia = row.cells[5]?.text[0];
                if (diferencia && diferencia !== '-') {
                    const numDiff = parseInt(diferencia);
                    if (numDiff > 0) {
                        row.cells[5].styles.fillColor = [40, 167, 69];
                        row.cells[5].styles.textColor = 255;
                    } else if (numDiff < 0) {
                        row.cells[5].styles.fillColor = [220, 53, 69];
                        row.cells[5].styles.textColor = 255;
                    }
                }
            });
        }
    });
    
    yPos = doc.lastAutoTable.finalY + 10;
    
    // Resumen de la tabla
    doc.setFontSize(10);
    doc.setTextColor(108, 117, 125);
    doc.setFont('helvetica', 'italic');
    doc.text(`Total de registros mostrados: ${tableData.length}`, margin, yPos);
    
    if (!includeAllData && CONFIG.STATE.data.length > 100) {
        yPos += 5;
        doc.text(`* Nota: Se muestran solo los primeros 100 registros. Total completo: ${CONFIG.STATE.data.length}`, margin, yPos);
    }
    
    return yPos + 10;
}

function addCommentsAndSignatures(doc, yPos, comments, includeSignatures) {
    const pageWidth = doc.internal.pageSize.getWidth();
    const margin = 15;
    
    // Comentarios
    if (comments) {
        doc.setFontSize(12);
        doc.setTextColor(26, 95, 122);
        doc.setFont('helvetica', 'bold');
        doc.text('COMENTARIOS ADICIONALES', margin, yPos);
        yPos += 10;
        
        doc.setFontSize(10);
        doc.setTextColor(33, 37, 41);
        doc.setFont('helvetica', 'normal');
        
        // Dividir comentarios en líneas
        const maxWidth = pageWidth - (margin * 2);
        const words = comments.split(' ');
        let line = '';
        let lines = [];
        
        words.forEach(word => {
            const testLine = line + word + ' ';
            const testWidth = doc.getStringUnitWidth(testLine) * doc.internal.getFontSize() / doc.internal.scaleFactor;
            
            if (testWidth > maxWidth && line !== '') {
                lines.push(line);
                line = word + ' ';
            } else {
                line = testLine;
            }
        });
        
        if (line) lines.push(line);
        
        // Agregar líneas al PDF
        lines.forEach(lineText => {
            if (yPos > 250) {
                doc.addPage();
                yPos = margin;
            }
            doc.text(lineText, margin, yPos);
            yPos += 7;
        });
        
        yPos += 10;
    }
    
    // Firmas
    if (includeSignatures) {
        if (yPos > 200) {
            doc.addPage();
            yPos = margin;
        }
        
        doc.setFontSize(12);
        doc.setTextColor(26, 95, 122);
        doc.setFont('helvetica', 'bold');
        doc.text('APROBACIONES', margin, yPos);
        yPos += 15;
        
        // Líneas para firmas
        const signatureWidth = (pageWidth - (margin * 3)) / 2;
        
        // Firma 1: Responsable de Conteo
        doc.setFontSize(10);
        doc.setTextColor(33, 37, 41);
        doc.setFont('helvetica', 'normal');
        doc.text('Responsable de Conteo', margin, yPos);
        doc.line(margin, yPos + 5, margin + signatureWidth, yPos + 5);
        doc.text('Nombre y Firma', margin, yPos + 15);
        doc.text('Fecha: ____/____/______', margin, yPos + 25);
        
        // Firma 2: Supervisor
        doc.text('Supervisor', margin + signatureWidth + margin, yPos);
        doc.line(margin + signatureWidth + margin, yPos + 5, margin + signatureWidth + margin + signatureWidth, yPos + 5);
        doc.text('Nombre y Firma', margin + signatureWidth + margin, yPos + 15);
        doc.text('Fecha: ____/____/______', margin + signatureWidth + margin, yPos + 25);
        
        yPos += 40;
        
        // Firma 3: Gerente
        doc.text('Gerente de Almacén', margin, yPos);
        doc.line(margin, yPos + 5, margin + signatureWidth, yPos + 5);
        doc.text('Nombre y Firma', margin, yPos + 15);
        doc.text('Fecha: ____/____/______', margin, yPos + 25);
        
        // Firma 4: Contabilidad
        doc.text('Departamento Contable', margin + signatureWidth + margin, yPos);
        doc.line(margin + signatureWidth + margin, yPos + 5, margin + signatureWidth + margin + signatureWidth, yPos + 5);
        doc.text('Nombre y Firma', margin + signatureWidth + margin, yPos + 15);
        doc.text('Fecha: ____/____/______', margin + signatureWidth + margin, yPos + 25);
    }
    
    return yPos + 40;
}

function addPageNumbers(doc) {
    const totalPages = doc.internal.getNumberOfPages();
    
    for (let i = 1; i <= totalPages; i++) {
        doc.setPage(i);
        doc.setFontSize(8);
        doc.setTextColor(108, 117, 125);
        doc.text(
            `Página ${i} de ${totalPages}`, 
            doc.internal.pageSize.getWidth() - 20, 
            doc.internal.pageSize.getHeight() - 10
        );
        
        // Pie de página
        doc.text(
            'Reporte generado por Sistema de Gestión de Inventario',
            20,
            doc.internal.pageSize.getHeight() - 10
        );
    }
}

// Función para generar reporte rápido (sin modal)
function generateQuickReport(type = 'summary') {
    showLoading('Generando reporte rápido...');
    
    setTimeout(() => {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF('p', 'mm', 'a4');
        const margin = 15;
        let yPos = margin;
        
        // Título
        doc.setFontSize(18);
        doc.setTextColor(26, 95, 122);
        doc.setFont('helvetica', 'bold');
        doc.text('REPORTE RÁPIDO DE CONTEO', margin, yPos);
        yPos += 10;
        
        // Fecha
        doc.setFontSize(10);
        doc.setTextColor(108, 117, 125);
        doc.text(`Fecha: ${new Date().toLocaleDateString()} ${new Date().toLocaleTimeString()}`, margin, yPos);
        yPos += 15;
        
        // Métricas principales
        const data = CONFIG.STATE.data;
        const okItems = data.filter(item => item.estado === 'OK').length;
        const diffItems = data.filter(item => item.estado === 'Diferencia').length;
        const pendItems = data.length - okItems - diffItems;
        const totalStock = data.reduce((sum, item) => sum + item.stock, 0);
        
        doc.setFontSize(12);
        doc.setTextColor(33, 37, 41);
        doc.setFont('helvetica', 'bold');
        doc.text('RESUMEN', margin, yPos);
        yPos += 10;
        
        const metrics = [
            `• Total de Items: ${data.length}`,
            `• Coincidencias (OK): ${okItems} (${Math.round((okItems / data.length) * 100)}%)`,
            `• Diferencias: ${diffItems} (${Math.round((diffItems / data.length) * 100)}%)`,
            `• Pendientes: ${pendItems} (${Math.round((pendItems / data.length) * 100)}%)`,
            `• Stock Total: ${totalStock.toLocaleString()} unidades`
        ];
        
        doc.setFontSize(10);
        doc.setFont('helvetica', 'normal');
        metrics.forEach(metric => {
            doc.text(metric, margin + 5, yPos);
            yPos += 7;
        });
        
        yPos += 10;
        
        // Top 5 diferencias
        const differences = data
            .filter(item => item.estado === 'Diferencia')
            .map(item => ({
                code: item.code,
                desc: item.desc,
                diff: item.diferencia,
                location: item.location
            }))
            .sort((a, b) => Math.abs(b.diff) - Math.abs(a.diff))
            .slice(0, 5);
        
        if (differences.length > 0) {
            doc.setFontSize(12);
            doc.setFont('helvetica', 'bold');
            doc.text('MAYORES DIFERENCIAS', margin, yPos);
            yPos += 10;
            
            differences.forEach(item => {
                doc.setFontSize(10);
                doc.setFont('helvetica', 'normal');
                const sign = item.diff > 0 ? '+' : '';
                doc.text(`• ${item.code}: ${sign}${item.diff} unidades (${item.location})`, margin + 5, yPos);
                yPos += 7;
            });
        }
        
        // Pie de página
        doc.setFontSize(8);
        doc.setTextColor(108, 117, 125);
        doc.text(
            'Reporte generado automáticamente - Sistema de Gestión de Inventario',
            margin,
            doc.internal.pageSize.getHeight() - 10
        );
        
        const date = new Date().toISOString().split('T')[0];
        const filename = `reporte_rapido_${type}_${date}.pdf`;
        doc.save(filename);
        
        hideLoading();
        showNotification('Reporte rápido generado', `Se ha generado: ${filename}`, 'success');
    }, 1000);
}

// Función para exportar dashboard completo como imagen
async function exportDashboardImage() {
    showLoading('Capturando dashboard...');
    
    try {
        const dashboard = document.querySelector('.dashboard-container');
        
        // Ocultar elementos que no queremos en la captura
        const elementsToHide = [
            '#notificationPanel',
            '#loadingOverlay',
            '.btn-action',
            '.table-btn',
            '.btn-group'
        ];
        
        const originalStyles = [];
        elementsToHide.forEach(selector => {
            const element = document.querySelector(selector);
            if (element) {
                originalStyles.push({
                    element: element,
                    display: element.style.display
                });
                element.style.display = 'none';
            }
        });
        
        // Capturar con html2canvas
        const canvas = await html2canvas(dashboard, {
            scale: 2,
            useCORS: true,
            logging: false,
            backgroundColor: '#f8fafc'
        });
        
        // Restaurar estilos
        originalStyles.forEach(item => {
            item.element.style.display = item.display;
        });
        
        // Convertir a PDF
        const { jsPDF } = window.jspdf;
        const imgData = canvas.toDataURL('image/png');
        const imgWidth = 210; // A4 width in mm
        const imgHeight = (canvas.height * imgWidth) / canvas.width;
        
        const doc = new jsPDF('p', 'mm', 'a4');
        doc.addImage(imgData, 'PNG', 0, 0, imgWidth, imgHeight);
        
        const date = new Date().toISOString().split('T')[0];
        const filename = `dashboard_completo_${date}.pdf`;
        doc.save(filename);
        
        hideLoading();
        showNotification('Dashboard exportado', `Se ha generado: ${filename}`, 'success');
        
    } catch (error) {
        console.error('Error capturando dashboard:', error);
        hideLoading();
        showNotification('Error', 'No se pudo exportar el dashboard.', 'error');
    }
}
