{% extends "base.html" %}
{% block content %}

<h2 class="fw-bold mb-4">
    <i class="bi bi-clock-history me-2"></i> Inventarios Anteriores
</h2>

<div class="card shadow-sm p-4">

    <table class="table table-hover">
        <thead class="table-dark">
            <tr>
                <th>Fecha</th>
                <th>Total Items</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for h in snapshots %}
            <tr>
                <td>{{ h.snapshot_name }}</td>
                <td>{{ h.total }}</td>
                <td>
                    <a href="{{ url_for('inventory.view_history', snapshot_id=h.snapshot_id) }}"
                       class="btn btn-sm btn-outline-primary">
                        <i class="bi bi-eye"></i> Ver
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</div>

{% endblock %}
