<form method="get" class="row g-2 mb-3">
  <div class="col">
    <input type="date" name="desde" class="form-control">
  </div>
  <div class="col">
    <input type="date" name="hasta" class="form-control">
  </div>
  <div class="col">
    <button class="btn btn-primary">Filtrar</button>
  </div>
</form>

<table class="table table-hover">
  <thead class="table-dark">
    <tr>
      <th>Inventario</th>
      <th>Fecha</th>
      <th>Tipo</th>
      <th>Total</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for s in snapshots %}
    <tr>
      <td>{{ s.snapshot_name }}</td>
      <td>{{ s.creado_en.strftime('%d/%m/%Y') }}</td>
      <td>{{ s.source_type }}</td>
      <td>{{ s.total }}</td>
      <td>
        <a class="btn btn-sm btn-primary"
           href="{{ url_for('inventory.history_detail', snapshot_id=s.snapshot_id) }}">
          Ver
        </a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
