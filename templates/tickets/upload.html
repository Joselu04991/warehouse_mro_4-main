{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Subir Tickets de Báscula</h2>
    
    <div class="card">
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label">Seleccionar imágenes de tickets:</label>
                    <input class="form-control" type="file" name="ticket_images" multiple accept="image/*">
                    <div class="form-text">
                        Puede seleccionar múltiples imágenes (JPG, PNG, BMP, TIFF)
                    </div>
                </div>
                
                <div class="alert alert-info">
                    <strong>Instrucciones:</strong>
                    <ul>
                        <li>Suba las 3 partes del ticket (si aplica)</li>
                        <li>Asegúrese que las imágenes sean claras</li>
                        <li>El sistema extraerá automáticamente los datos</li>
                    </ul>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-upload"></i> Procesar Tickets
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
